<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SMS Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login to SMS Panel</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group" style="text-align: right;">
                    <a href="#" onclick="showResetPassword()" style="font-size: 14px;">Forgot Password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button class="google-btn" onclick="signInWithGoogle()">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Continue with Google
            </button>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 10px; max-width: 400px; width: 90%;">
            <h3 style="margin-bottom: 20px;">Reset Password</h3>
            <input type="email" id="resetEmail" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="hideResetPassword()" style="padding: 8px 20px; border: 1px solid #ddd; background: white; border-radius: 5px;">Cancel</button>
                <button onclick="handleResetPassword()" style="padding: 8px 20px; background: #2563eb; color: white; border: none; border-radius: 5px;">Send Reset Link</button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signIn(email, password);
        });

        // Reset password functions
        function showResetPassword() {
            document.getElementById('resetModal').style.display = 'flex';
        }

        function hideResetPassword() {
            document.getElementById('resetModal').style.display = 'none';
        }

        function handleResetPassword() {
            const email = document.getElementById('resetEmail').value;
            if (email) {
                resetPassword(email);
                hideResetPassword();
            } else {
                showMessage('Please enter your email address', 'error');
            }
        }
    </script>
</body>
</html>
